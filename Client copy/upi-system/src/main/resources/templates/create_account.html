<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Upi System</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	</nav>
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col_sm_6 container justify-content-center card">
				<h1 class = "text-center">Create New Account </h1>
				<div class = "card-body">
					<form th:action = "@{/signup}" th:object = "${user}" method = "POST">
						<div class = "form-group">
							<label>User First Name</label>
							<input 
							type = "text"
							name = "firstName"
							th:field = "*{firstName}" 
							placeholder = "Enter User First Name"
							class = "form-control"/>
							<!--TH:field FIRST NAME IS THE FIRSTNAME IN STUDENT CLASS-->
						</div>
						
						<div class = "form-group">
							<label>User Last Name</label>
							<input 
							type = "text"
							name = "lastName"
							th:field = "*{lastName}" 
							placeholder = "Enter User Last Name"
							class = "form-control"/>
							<!--TH:field FIRST NAME IS THE FIRSTNAME IN STUDENT CLASS-->
						</div>
						
						<div class = "form-group">
							<label>User Email</label>
							<input 
							type = "text"
							name = "email"
							th:field = "*{email}" 
							placeholder = "Enter user email"
							class = "form-control"/>
							<!--TH:field FIRST NAME IS THE FIRSTNAME IN STUDENT CLASS-->
						</div>
						
						<div class = "form-group">
							<label>User phone number</label>
							<input 
							type = "text"
							name = "phone"
							th:field = "*{phone}" 
							placeholder = "Enter user phone number"
							class = "form-control"/>
							<!--TH:field FIRST NAME IS THE FIRSTNAME IN STUDENT CLASS-->
						</div>
						
						<div class = "form-group">
							<label>User bank account</label>
							<input 
							type = "text"
							name = "accountId"
							th:field = "*{accountId}" 
							placeholder = "Enter user bank account"
							class = "form-control"/>
							<!--TH:field FIRST NAME IS THE FIRSTNAME IN STUDENT CLASS-->
						</div>
						
						<div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input 
						    type="password" 
						    class="form-control" 
						    name = "password"
							th:field = "*{password}" 
						    placeholder="Password">
						  </div>
						
						<div class = "box-footer">
							<button type = "submit" class = "btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
