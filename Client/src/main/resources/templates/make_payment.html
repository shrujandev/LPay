<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta charset="ISO-8859-1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Upi System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class = "col-lg-6 col-md-6 col_sm_6 container justify-content-center card">
      <h1 class = "text-center">Create New Account </h1>
      <div class = "card-body">
        <form th:action = "@{/paymentProcess}" th:object = "${payment}" method = "POST">
          <div class = "form-group">
            <label>Send to</label>
            <input
                    type = "text"
                    name = "receiverupi"
                    th:field = "*{receiverUPI}"
                    placeholder = "Enter receiver upi"
                    class = "form-control"/>
            <!--TH:field FIRST NAME IS THE FIRSTNAME IN STUDENT CLASS-->
          </div>

          <div class = "form-group">
            <label>Enter amount</label>
            <input
                    type = "text"
                    name = "amount"
                    th:field = "*{amount}"
                    placeholder = "Enter amount"
                    class = "form-control"/>
            <!--TH:field FIRST NAME IS THE FIRSTNAME IN STUDENT CLASS-->
          </div>


          <div class = "box-footer">
            <button type = "submit" class = "btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
